<div class="register-page min-vh-100 position-relative overflow-hidden text-light">
  <div class="register-bg"></div>

  <div class="container position-relative z-3 py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-6">
        <div class="register-card animate-on-scroll">
          <h2 class="fw-bold text-center mb-4 text-white">Patient Sign Up</h2>
          <p class="text-center text-white-75 mb-5">
            Join 911Medic to book consultations and access your portal.
          </p>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row g-3">
              <div class="col-md-12">
                <input type="text" class="form-control" placeholder="Full Name *" formControlName="fullName"
                  [class.is-invalid]="submitted && f['fullName'].errors" />
                <div *ngIf="submitted && f['fullName'].errors" class="invalid-feedback">
                  Full Name is required.
                </div>
              </div>

              <div class="col-md-6">
                <input type="tel" class="form-control" placeholder="Phone / WhatsApp *" formControlName="phone"
                  [class.is-invalid]="submitted && f['phone'].errors" />
                <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
                  Valid phone number required.
                </div>
              </div>

              <div class="col-md-6">
                <input type="email" class="form-control" placeholder="Email Address *" formControlName="email"
                  [class.is-invalid]="submitted && f['email'].errors" />
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  Valid email required.
                </div>
              </div>

              <div class="col-md-6">
                <input type="number" class="form-control" placeholder="Age *" formControlName="age"
                  [class.is-invalid]="submitted && f['age'].errors" />
                <div *ngIf="submitted && f['age'].errors" class="invalid-feedback">
                  Age required.
                </div>
              </div>

              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Location / City *" formControlName="location"
                  [class.is-invalid]="submitted && f['location'].errors" />
                <div *ngIf="submitted && f['location'].errors" class="invalid-feedback">
                  Location required.
                </div>
              </div>

              <div class="col-md-6">
                <select class="form-control" formControlName="gender"
                  [class.is-invalid]="submitted && f['gender'].errors">
                  <option value="" disabled selected>Gender *</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
                <div *ngIf="submitted && f['gender'].errors" class="invalid-feedback">
                  Gender required.
                </div>
              </div>

              <!-- Submit -->
              <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg px-5 py-3"
                  [disabled]="registerForm.invalid || isLoading">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                  {{ isLoading ? 'Processing...' : 'Sign Up & Continue' }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
